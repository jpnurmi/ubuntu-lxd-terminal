name: ubuntu_lxd
description: An unofficial LXD UI for Ubuntu.
publish_to: 'none'

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  collection: ^1.15.0
  data_size: ^0.2.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.0.0-0
  freezed_annotation: ^2.0.3
  lxd:
    git:
      url: https://github.com/jpnurmi/lxd.dart
      ref: dev
  meta: ^1.7.0
  provider: ^6.0.0
  safe_change_notifier: ^0.1.0
  scroll_pos: ^0.3.0
  shared_preferences: ^2.0.15
  xterm: ^2.6.0
  yaru: ^0.3.0
  yaru_icons: ^0.2.1

dev_dependencies:
  build_runner: ^2.1.11
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.0.3+1

flutter:
  uses-material-design: true
